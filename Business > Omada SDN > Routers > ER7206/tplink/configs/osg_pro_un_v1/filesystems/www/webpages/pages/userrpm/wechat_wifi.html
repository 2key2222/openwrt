    function stringToBytes ( str )
    {
        var ch, st, re = [];
        for (var i = 0; i < str.length; i++ )
        {
            ch = str.charCodeAt(i);  // get char
            st = [];    			// set up "stack"
            if ( ch < 0x007F )
            {
                st.push( ch & 0xFF );
            }
            else if ( (0x0080 <= ch) && (ch <= 0x07ff) )
            {

                st.push((ch & 0x003F) + 128 );
                st.push(((ch>>6)&0x001F) + 192)
            }
            else if ((0x0800 <= ch ) && (ch <= 0xffff))
            {
                st.push((ch & 0x003F)+128);
                st.push(((ch>>6)&0x003F)+128);
                st.push(((ch>>12)&0x000F)+224);
            }
            re = re.concat( st.reverse() );
        }
        return re;  // return an array of bytes
    }

    function  strASCencode(sourceId)
    {
        var  temp = [];
        var  index = 0;
        var  ptr = 0;
        var  high, low,inthis;
        var  tempEncode = '';
        temp = stringToBytes(sourceId);

        for ( index = 0; index < temp.length; index++ )
        {

            high = (temp[index]>>4)&(0x0F);
            low  = (temp[index])&(0x0F);

            if ( high >= 0 && high <= 9 )
            {
                high += 48;
            }
            if ( high >= 10 && high <= 15 )
            {
                high += 55;
            }

            if ( low >= 0 && low <= 9 )
            {
                low += 48;
            }
            if ( low >= 10 && low<= 15 )
            {
                low += 55;
            }
            ptr = index<<1;
            tempEncode += String.fromCharCode(high);
            tempEncode +=String.fromCharCode(low);
        }
        return tempEncode;
    }

    function asctochar(high, low)
    {
        var connect = 0;
        if ( high >= '0' && high <= '9' )
        {
            high = high.charCodeAt() - 48;
        }
        if ( high >= 'A' && high <= 'F' )
        {
            high = high.charCodeAt() - 55;
        }
        if ( low >= '0' && low <= '9' )
        {
            low = low.charCodeAt() - 48;
        }
        if ( low >= 'A' && low <= 'F' )
        {
            low = low.charCodeAt() - 55;
        }
        connect = high*16+low;
        return connect;
    }

    function strASCdecode(sourceId)
    {
        var tempstr = sourceId;/*document.getElementById(sourceId).value*/
        var index = 0;
        var ptr = 0;
        var tempDecode = '';
        var high, low, high1,low1,high2,low2,inter1, inter2, inter;
        var charcode = 0;
        for ( index = 0; index <  tempstr.length; )
        {
            high = tempstr.slice(index,index+1);
            low  = tempstr.slice(index+1,index+2);
            inter = asctochar(high,low);
            if ( 0 <= inter && inter <= 0x007f )
            {
                tempDecode += String.fromCharCode(inter);
                index += 2;
                continue;
            }
            if ( 192 <= inter && inter <= 223 )
            {
                high1 = tempstr.slice(index+2,index+3);
                low1 = tempstr.slice(index+3,index+4);
                inter1 = asctochar(high1,low1);
                charcode = ((inter-192)<<6) + (inter1-128);
                tempDecode += String.fromCharCode(charcode);
                index += 4;
                continue;
            }
            if ( 224<= inter && inter <= 239 )
            {
                high1 = tempstr.slice(index+2,index+3);
                low1 = tempstr.slice(index+3,index+4);
                high2 = tempstr.slice(index+4,index+5);
                low2 = tempstr.slice(index+5,index+6);
                inter1 = asctochar(high1,low1);
                inter2 = asctochar(high2,low2);
                charcode = ((inter-224)<<12)+((inter1-128)<<6)+(inter2-128);
                tempDecode += String.fromCharCode(charcode);
                index += 6;
                continue;
            }
            else
            {
                tempDecode = sourceId;
                break;
            }
        }
        return tempDecode;
    }

            {name: "freeInterval", mapping: "free_interval"},
            {name: "authToken", mapping: "authToken"},
            {name: "ssid", mapping: "ssid"},
            {name: "appid", mapping: "appid"},
            {name: "shopid", mapping: "shopid"},
            {name: "secretkey", mapping: "secretkey"},
            {name: "welinfo", mapping: "welinfo"},
            {name: "logoinfo", mapping: "logoinfo"},
            {name: "btninfo", mapping: "btninfo"},
            {name: "copyright", mapping: "copyright"},
            {name: "logoname", mapping: "logoname"},
            {name: "bgdname", mapping: "bgdname"}
        ],
        submitBtn: "#formSubmit"
    }).on('ev_loadData', function(e, data){
        $('#logo-image').textbox('setValue',"---");
        $('#bgd-image').textbox('setValue',"---");
        if(typeof(data) != "undefined" && typeof(data.name) == "undefined"){
            editingId = "add";
        }else{
            editingId = "editing";
        }
    });

    $("#formSubmit").button({
        text:"设置",
        handler:function(e){
            if( global_form.form("validate")){
                
                var wportalProxy = new $.su.Proxy({
                    url: $.su.url('/admin/wportal?form=wportal'),
                    async: false
                });
                
                if( editingId == "add"){
                    $("#logoname").textbox("setValue" , "---");
                    $("#bgdname").textbox("setValue", "---");
                }
                $.su.loading.show();
                global_form.form("submit",{},function(data){
                    $.su.loading.hide();
                },function(error_code){
                    $.su.loading.hide();
                },function(){
                    $.su.loading.hide();
                });
            }
            
        }
    });

    $('#auth-token').textbox("setValue",Date.parse(new Date()).toString().substring(0,12))
    $('#wifi-name').textbox("getContainer").hide();
    $('#bind-interface').textbox("getContainer").hide();
    $('#auth-url').textbox("getContainer").hide();
    $('#auth-token').textbox("getContainer").hide();
    $('#auth-tips-container').textbox("getContainer").hide();
    //$('#copyright').textbox("getContainer").hide();
    var helpWechatWifi = new $.su.Help({
        container: "div#wifi-help",
        content: ["WECHAT_WIFI_FUNCTION", "WECHAT_WIFI_PARAMETER", "WECHAT_WIFI_PAGE", "WECHAT_WIFI_TIME"]
    })
});

</script>
