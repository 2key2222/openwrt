
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>General</title>
</head>

<body>


<div class="func-container">
	

	<div id="pptp_global_setting">
        <form id="pptp-func-settings">
            <input id="ehco-interval" name="pptphellointerval" value=""/>
            <input id="hello-interval" name="lcpechointerval" value=""/>
            <input id="netbios_passthrough" name="netbios_passthrough" value=""/>
            <input id="vpn_to_internet" name="vpn_to_internet" value=""/>
        </form>
    </div>

	<div id="vpn_general_help"></div>
</div>

<script type="text/javascript">

var URL_PPTP_SERVER_GLOBAL = $.su.url("/admin/pptp_global?form=global");

$(document).ready(function(e){


	$("#pptp_global_setting").panel({
        title: $.su.CHAR.PPTP_SERVER_SETTING.PANEL_GLOBAL,
        collapsible: false
    });
    
     $("#ehco-interval").textbox({
        fieldLabel: $.su.CHAR.PPTP_SERVER_SETTING.ECHO_INTERVAL,
        allowBlank: false,
        tips: $.su.CHAR.PPTP_SERVER_SETTING.ECHO_INTERVAL_TIPS,
        validator: function(v){
            return (new $.su.vtype({vtype: "number", min: 60, max: 1000}).validate(v));
        }
    });
    $("#hello-interval").textbox({
        fieldLabel: $.su.CHAR.PPTP_SERVER_SETTING.HELLO_INTERVAL,
        allowBlank: false,
        tips: $.su.CHAR.PPTP_SERVER_SETTING.HELLO_INTERVAL_TIPS,
        validator: function(v){
            return (new $.su.vtype({vtype: "number", min: 0, max: 120}).validate(v));
        }
    });

    $("#netbios_passthrough").checkbox({
        fieldLabel: $.su.CHAR.VPN_GENERAL.NETBIOS_PASSTHROUGH,
        labelCls: 'm',
        tips:"",
        items: [
            {boxlabel: $.su.CHAR.VPN_GENERAL.ENABLE, inputValue: "on", uncheckedValue: "off"}
        ]
    });

    $("#vpn_to_internet").checkbox({
        fieldLabel: $.su.CHAR.VPN_GENERAL.VPN_TO_INTERNET,
        labelCls: 'm',
        tips:"",
        items: [
            {boxlabel: $.su.CHAR.VPN_GENERAL.ENABLE, inputValue: "on", uncheckedValue: "off"}
        ]
    });

    $("#vpn_to_internet").checkbox("hide");

    $("#pptp-func-settings").form({
        proxy: new $.su.Proxy({
            url: URL_PPTP_SERVER_GLOBAL
        }),
        fields: [
            {name: "lcpechointerval", mapping: "lcpechointerval"},
            {name: "pptphellointerval", mapping: "pptphellointerval"},
            {name: "netbios_passthrough",mapping: "netbios_passthrough"},
            {name: "vpn_to_internet", mapping: "vpn_to_internet"}
        ],
        submitBtn: "default"
    });

    var helpPptpGenel = new $.su.Help({
        container: "div#vpn_general_help",
        content: ["PPTP_GLOBAL"]
    });


});




</script>
</body>
</html>
