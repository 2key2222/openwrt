            var flag = patternMac.test(value);
            var flag2 = patternMac2.test(value);

            if (flag || flag2) {
                var patternMulti = /^\s*[0-9A-Fa-f]{1}[13579bdfBDF]{1}([\-\:]{1}[A-Fa-f0-9]{2}){5}\s*$/;
                var patternZero = /^(0{1,2}[\-\:]{1}){5}0{1,2}$/;
                var flag = patternMulti.test(value);

                }

    function imb_reload(){
        var store = ruleGrid.grid("getStore");
        store.load({},function(){
            if(inorder){
                var data = store.data;
                order = order == "up" ? "down" : "up";
                ruleGrid.grid("load", data.sort(dataSort));
                order = order == "up" ? "down" : "up";
            }
        });
        
    }

    $("button#bind_button").button({
        text:$.su.CHAR.ARPSCAN.INPUT_BUTTON,

            var isSelectAny = false;
            var isFinish = false;
            if(trList.length>0){

                var ip_flag = 0;
              //  var readPro = setInterval(function(){
                for ( index = 0 ; index < trList.length; index++) {
                    if (index == 0 && $(trList[0]).hasClass("empty")) {
                        if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                            var ERR_EMPRY_LIST = 15112;
                            $.su.app.errorOperation.denied(ERR_EMPRY_LIST);
                        }
                        return;
                    }
                    ip_flag = 0;
                    if($(trList[index]).hasClass("selected")){
                        isSelectAny = true;
                        /*var ip = data[index].ipaddr;
                        var mac = data[index].mac;
                        var iface = data[index].zone;
                        var des = data[index].description;
                        var enable = data[index].enable;*/
                        var i=0;
                        for(i=0;i<dhcp_static.length;i++)
                        {
                            if(dhcp_static[i].ip == data[index].ipaddr)
                            {
                               /* if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                                    var HAS_BE_ACTIVE = 15111;
                                    $.su.app.errorOperation.denied(HAS_BE_ACTIVE);
                                 }   
                                return;*/
                                ip_flag = 1;
                                break;
                            }
                        }
                        if(ip_flag == 1 || !$.su.func.isLan(data[index].zone))
                        {
                            continue;
                        }
                        if("undefined" == typeof(ip)){
                            var ip = [data[index].ipaddr];
                            var mac = [data[index].mac];
                            var enable = [data[index].enable];
                            var iface = [data[index].zone];
                            if(data[index].note == null){
                                var note = [""];
                            }else{
                                var note = [data[index].note]; 
                            }
                            
                        }else{
                            ip.push(data[index].ipaddr);
                            mac.push(data[index].mac);
                            enable.push(data[index].enable);
                            iface.push(data[index].zone);
                            if(data[index].note == null){
                                note.push("");
                            }else{
                               note.push(data[index].note); 
                            }
                            
                        }
                    }
                }
                if (true == isSelectAny){
                    if(typeof ip == "undefined"){
                        if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                            var ALL_ITEM_IMPORTED = 15111;
                            $.su.app.errorOperation.denied(ALL_ITEM_IMPORTED);
                        }
                        return;
                    }
                    if (dhcp_static_conflict(mac, ip))
                        return;
                    var params = {"index":"",
                          "old":"add",
                          "new":{
                               "interface":iface,
                               "mac":mac,
                               "ip":ip,
                               "enable":enable,
                               "note":note
                          },
                          "key":"add"
                    };

                    var trList = ruleGrid.find("tr.selected");
                    if(trList.length > 0){
                        $("#import_alert_cnt").msg("show");
                        $("#import_pro_bar").waitingbar("run");         
                        //del_check();
                    }

                    dhcpImportProxy.write({'method':'add','params':params}, function(data){
                        $("#import_alert_cnt").msg("close");
                        $("#import_pro_bar").waitingbar("stop");
                        $("#import_pro_bar").waitingbar("reset");
                        if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                            $.su.app.errorOperation.denied(0);
                            for(var i=0;i<ip.length;++i)
                            {
                                var tmp = {};
                                tmp.ip = ip[i];
                                tmp.mac = mac[i];
                                dhcp_static.push(tmp);
                            }
                            
                        }
                        
                    },function(errcode){
                        $("#import_alert_cnt").msg("close");
                        $("#import_pro_bar").waitingbar("stop");
                        $("#import_pro_bar").waitingbar("reset");
                    });
                } 
                if(false == isSelectAny){
                    if ($.su.app && $.su.app.errorOperation && $.su.app.errorOperation.denied){
                        var NO_ITEM_SELECT = 15109;
                        $.su.app.errorOperation.denied(NO_ITEM_SELECT);
                    }
                    return;
                }
            }
 
               // },30);

        }
    });

    //防止接口过多时最后一个接口无法被选择

    //IP地址排序

    var order = "down";
    function dataSort(x, y) {
        xip = $.su.func.ipToInt(x.ipaddr);
        yip = $.su.func.ipToInt(y.ipaddr);  
        if(order == "down"){
            if (xip > yip) {
                return -1;
            }else if (xip < yip) {
                return 1;
            }
        }else{
            if (xip < yip) {
                return -1;
            }else if (xip > yip) {
                return 1;
            }
        }
    }

        var store = ruleGrid.grid("getStore");
        var data = store.data;
        ruleGrid.grid("load", data.sort(dataSort));
        if(order == "down"){
            order = "up";
        }else{
            order = "down";
        }
