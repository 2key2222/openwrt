<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Factory</title>
</head>

<body>
<div class="func-container">
	<div id="factory_cnt">
	 	<div id="factory-setting">
	    	<p id="factoryNote1" name="factoryNote1"  class="note first-line" style="color:#C11C65"></p>
			<p id="factoryNote2" name="factoryNote2"  class="note first-line" style="color:#C11C65"></p>
			<p id="factoryNote4" name="factoryNote4"  class="note first-line" style="color:#C11C65"></p>
			<p id="factoryNote3" name="factoryNote3"  class="note first-line"></p>
	    </div>
	</div>
</div>

<script type="text/javascript">
try{
    $
}catch(e){
    location.href = "/";
};

$(document).ready(function(e){
	var BACKUP_URL_NEW = $.su.url("/admin/firmware?form=config"); 
	var CONTROLLER_IP  = $.su.url("/admin/controllerSettings?form=controllerStatus");

	$("div.func-container").page({
		title: $.su.CHAR.BACKUP.MANAGING,
		help: ""	//可能是个调用的id 也可能是个url
	});

	$("#factory_cnt").panel({
		title: $.su.CHAR.BACKUP.MANAGING,
		collapsible: false

	});

	$("p#factoryNote1").html($.su.CHAR.BACKUP.FACTORYTIP_MANAGING1);
	$("p#factoryNote2").html($.su.CHAR.BACKUP.FACTORYTIP_MANAGING2);
	$("p#factoryNote3").html($.su.CHAR.BACKUP.FACTORYTIP_MANAGING3);
	
	var CONTROLLER_IP_PROXY = new $.su.Proxy({
		url: CONTROLLER_IP
	});

	CONTROLLER_IP_PROXY.read({}, function(data) {
		var host = data.host;
		$("p#factoryNote4").html($.su.CHAR.BACKUP.FACTORYTIP_MANAGING4 + host +".");
	},function(error){
		$("p#factoryNote4").html($.su.CHAR.BACKUP.FACTORYTIP_MANAGING4 + "unknown.");
	},function(fail){
		$("p#factoryNote4").html($.su.CHAR.BACKUP.FACTORYTIP_MANAGING4 + "unknown.");
	});
});
</script>
</body>

</html>
